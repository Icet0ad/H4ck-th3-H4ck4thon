<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                background-color: #abff9e;
            }
            nav {
                background-color: #f2f2f2;
                height: 60px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 8px;
                border-radius: 30px;
            }

            .logo img {
                height: 40px;
                padding-right: 10px;
            }

            .navbar-list {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
            }

            .navbar-list li {
                margin-right: 20px;
            }

            .navbar-list li a {
                text-decoration: none;
                color: #333;
                font-weight: bold;
            }

            .navbar-list li a:hover {
                color: #666;
            }
            
            form, .button-container,div {
                display: flex;
                flex-direction: column;
                width: 100%;
                max-width: 400px; /* You can adjust this value to suit your needs */
                margin: 0 auto;
            }
            button, input {
                width: 100%;
                box-sizing: border-box;
                margin-bottom: 1em;
                padding: .5em;
                border-radius: 10px; /* This is the border radius */
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.3.0/ethers.umd.min.js" charset="utf-8" type="text/javascript"></script>
