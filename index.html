        <script src="index.js"></script>
    </head>
    <h1>Hack the Hackathon</h1>
    <body>
        <div>
            <h3>Wallet</h3>
            <button id="signInButton" onclick="signIn()">
                Sign In
            </button>
        </div>
        <br>
        <div>
            <label id="addressLabel"></label><br>
            <label id="ethBalanceLabel"></label>
        </div>    

        <hr>

        <form id="tokenForm">
            <input id="teamNameInput" placeholder="Team Name"></input> <br>
            <input id="tokenSymbolInput" placeholder="Token Symbol"></input> <br>
            <button id="deployButton" onclick="deployToken()">
                Deploy
            </button>
        </form>

        <hr>

        <h3>Balances</h3>
        <label id="tokenLabel"></label>

    </body>
